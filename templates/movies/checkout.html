{% extends "users/basic.html" %}
{% block content %}
<style>
  :root {
    --bg: #0d1117;
    --card: #161b22;
    --border: #30363d;
    --text: #c9d1d9;
    --title: #f0f6fc;
    --accent: #58a6ff;
    --success: #238636;
  }

  body {
    background-color: var(--bg);
    color: var(--text);
  }

  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
  }

  .title {
    color: var(--title);
    font-weight: 700;
  }

  .text {
    color: var(--text);
  }

  .btn-success {
    background: var(--success);
    border-color: var(--success);
  }
</style>

<div class="container py-4">
  <h2 class="title mb-3">Checkout</h2>

  <div class="card p-3 mb-3">
    <div>
      <h4 class="title">{{ theater.name }}</h4>
      <div class="text">{{ theater.movie.name}} • {{ theater.format }} • {{ theater.time }}</div>
      <div class="text">Movie: {{ booking.movie.name }}</div>
      <div class="text">Seat: {{ booking.seat.seat_number }}</div>
      <div class="text font-weight-bold mt-2">Total: ₹{{ amount }}</div>
    </div>
  </div>

  <div class="card p-3">
    <h5 class="title mb-3">Confirm Booking</h5>
    <form action="{% url 'payment_success' booking.id %}" method="GET">
      <button type="submit" class="btn btn-success btn-lg btn-block">
        Confirm & Pay ₹{{ amount }}
      </button>
    </form>
  </div>
</div>
{% endblock %}
