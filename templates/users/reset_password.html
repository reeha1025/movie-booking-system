{% extends "users/basic.html" %}


{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Reset Password üîë</h2>
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.id_for_label }}" class="form-label">
                                    {{ field.label }}
                                </label>
                                <div class="input-group">
                                    {{ field }}
                                    <button class="btn btn-outline-secondary" type="button" data-toggle-for="{{ field.id_for_label }}"><span>üëÅÔ∏è</span></button>
                                </div>
                                {% if field.help_text %}
                                    <small class="form-text text-muted">{{ field.help_text }}</small>
                                {% endif %}
                                {% for error in field.errors %}
                                    <div class="invalid-feedback d-block">{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary btn-lg" type="submit">Reset Password üîë</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Login
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
    body { background-color: #0f172a; }
    .card {
        border-radius: 12px;
        border: 1px solid #1f2937;
        background: #111827;
    }
    .card-title { color: #e2e8f0; font-weight: 700; }
    .btn-primary { background: #1d4ed8; border-color: #1d4ed8; }
    form input, form select, form textarea { display: block; width: 100%; padding: 0.375rem 0.75rem; color: #e5e7eb; background-color: #0b1324; border: 1px solid #1f2937; border-radius: 0.25rem; }
    form input:focus, form select:focus, form textarea:focus { border-color: #60a5fa; box-shadow: none; }
</style>

{% endblock %}
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('button[data-toggle-for]').forEach(btn => {
      btn.addEventListener('click', function() {
        const id = this.getAttribute('data-toggle-for');
        const input = document.getElementById(id);
        if (!input) return;
        const toType = input.type === 'password' ? 'text' : 'password';
        input.type = toType;
        this.querySelector('span').textContent = toType === 'password' ? 'üëÅÔ∏è' : 'üôà';
      });
    });
  });
</script>
