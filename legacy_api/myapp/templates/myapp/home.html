<!DOCTYPE html>
<html>
<head>
    <title>Items List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2c3e50; }
        ul { list-style: none; padding: 0; }
        li { background: #f4f4f4; margin: 8px 0; padding: 12px; border-radius: 4px; }
        .empty { color: #888; }
    </style>
</head>
<body>
    <h1>Items List</h1>
    {% if items %}
        <ul>
        {% for item in items %}
            <li><strong>{{ item.title }}</strong>: {{ item.description }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p class="empty">No items found.</p>
    {% endif %}
</body>
</html>
