services:
  - type: web
    name: movie-booking-system
    env: python
    buildCommand: "./build_files.sh"
    startCommand: "gunicorn bookmyseat.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: movie-booking-db
          property: connectionString
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false

databases:
  - name: movie-booking-db
    databaseName: movie_booking
    user: movie_booking_user
